<!doctype html>
<html lang="en">
  <head>
	<title>html video player!</title>
	<!-- Required meta tags -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
<body>

    <div class="container-fluid">

        <div class="card1">

            <div class="card-body">
                <h1 class="display-3"> HTML Video Player!</h1>
                <span id="userSelect" class="lead1"> <a href="#">Customer html vidio player!</a></span>


            </div>
        </div>
        <section>

            <div class="player">
                <video class="player__video viewer" src="assets/music/652333414.mp4"></video>
           
                <div class="player__controls">
                  <div class="progress">
                   <div class="progress__filled"></div>
                  </div>
                  <button class="player__button toggle" title="Toggle Play">►</button>
                  <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
                  <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
                  <button data-skip="-10" class="player__button">« 10s</button>
                  <button data-skip="25" class="player__button">25s »</button>
                </div>
              </div>



    </div>
</section>


 <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- linked to javascript fiel -->
    <script src="assets\javascript\htmlVideoPlayer.js"> </script>



</body>

</html>
